{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> Add a Flashcard to your deck.</h1>
<div class="form">
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
<div>
    <label class="input" for="{{field.id_for_label}}">{{field.label}}</label>
    {{ field }}
</div>
{% endfor %}
<div>
    <button class="button is-primary" type="submit"> Save </button>
</div>
</form>
</div>

{% endblock content %}
