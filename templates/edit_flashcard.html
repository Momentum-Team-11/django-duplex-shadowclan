{% extends "base.html" %}

{% block content %}
<h1>Edit Album</h1>

<div>
<form action="{% url 'edit_flashcard' pk=flashcard.pk %}" method="POST">
    {% csrf_token %}
    <div>
    <label for="{{form.name.id_for_label}}">{{ form.name.label }}</label>
    <input type="text" name={{form.name.html_name}} id="flashcard-prompt-input" value="{{flashcard.prompt}}">
    </div>
    <div>
    <label for="{{form.answer.id_for_label}}">{{form.answer.label }}</label>
    {{ form.answer.as_widget }}
    </div>
    <div class="mt3">
    <button type="submit">Save changes</button>
    </div>
</form>

{% endblock content %}
