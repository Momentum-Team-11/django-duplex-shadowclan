{% extends "base.html" %}

{% block content %}
<div>
  <form action="{% url 'delete_flashcard' slug=deck.slug pk=flashcard.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete <span>{{ flashcard.prompt }}</span>?</p>
    <div>
      <button class="button is-danger" type="submit">Delete Flashcard</button><br />
      <a href="{% url 'deck_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
