{% extends "base.html" %}

{% block content %}
<div>
  <form action="{% url 'delete_deck' slug=deck.slug %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete <span>{{ deck.name }}</span>?</p>
    <div>
      <button type="submit">Delete Deck</button><br />
      <a href="{% url 'deck_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
