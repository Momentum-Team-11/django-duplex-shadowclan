{% extends "base.html" %}

{% block content %}

<section>
  <h1>All Flashcard Decks</h1>
  {% for deck in decks %}
  <div class="box w5 h-75 pb5">
      <p class="f3 lh-copy">{{ deck.name }} </p>
      <p>{{ deck.description }} </p>
<div>
      <a href={% url 'edit_deck' slug=deck.slug%}>Edit Deck</a>
      <a href={% url 'delete_deck' slug=deck.slug%}>Delete Deck</a>
    
    </div>
 </div>
  {% empty %}
  <h2>Sorry, there are no results for that search term.</h2>
  {% endfor %}
</section>

<section class="pt4">
  <a  href={% url 'add_deck' %}>Add a New Deck</a>
</section>
{% endblock content %}
