{% extends "base.html" %}

{% block content %}
<h1> Create a Deck.</h1>
<div class="form">
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
<div>
    <div>
        <label class="input" for="{{field.id_for_label}}">{{field.label}}</label>
        {{ field }}
    </div>
</div>
{% endfor %}
<div>
    <button class="button is-primary" type="submit"> Save </button>
</div>
</form>
</div>

{% endblock content %}
