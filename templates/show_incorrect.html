{% extends "base.html" %}

{% load static %}

{% block content %}



<section>
    <div class="pb5"><h1>All Flashcards in your deck</h1></div>
    {% for flashcard in flashcards %}
    {% if flashcard.correct == False %}
    <div class="box w-60 h-75 pb7 pt4">
        <p class="f3 lh-copy">{{ flashcard.prompt }} </p>
        <hr>
        <p>{{ flashcard.answer }} </p>
    </div>
</section>
{% endif %}
{% endfor %}
{% endblock content %}
