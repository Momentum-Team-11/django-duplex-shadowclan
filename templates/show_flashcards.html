{% extends "base.html" %}

{% block content %}

<section>
  <h1>All Flashcards in your deck</h1>
  {% for flashcard in flashcards %}
  <div>
      <p>{{ flashcard.prompt }} </p>
      <p>{{ flashcard.answer }} </p>
<div>
      <a href={% url 'edit_flashcard' slug=deck.slug pk=flashcard.pk%}>Edit Flashcard</a>
      <a href={% url 'delete_flashcard' slug=deck.slug pk=flashcard.pk%}>Delete Flashcard</a>
    
    </div>
 </div>
 {% endfor %}
</section>

<section>
  <a href={% url 'add_deck' pk=user.pk%}>Add a New Deck</a>
</section>
{% endblock content %}
